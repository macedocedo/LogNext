  <style>
    /* Estilos para a rolagem horizontal */
    .horizontal-scroll-container {
      display: flex;
      overflow-x: auto;  /* Permite rolar horizontalmente */
      gap: 20px;  /* Espa√ßo entre os itens */
      padding: 20px;
      scroll-snap-type: x mandatory;  /* Efeito de "snap" */
      width: 100vw;
      height: 88vh;
    }

    .horizontal-scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .horizontal-scroll-container::-webkit-scrollbar-thumb {
      background-color: #ffffff00;
      border-radius: 10px;
    }

    .grid-item {
      background-color: rgba(0, 0, 0, 0);
      border-radius: 8px;
      width: 92vw;
      max-width: 400px;
      height: 80vh;
      text-align: center;
      scroll-snap-align: start;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .grid-item img {
      width: 100%;
      height: 45%;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .grid-item h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .grid-item p {
      font-size: 18px;
      color: #000000;
      max-width: 90%;
      text-align: center;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 16px;
      font-weight: bold;
    }

    select, input[type="number"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #000000;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #949694;
      color: rgb(0, 0, 0);
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .saved-data {
      margin-top: 30px;
    }

    .saved-data h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    ul#data-list {
      list-style: none;
      padding: 0;
    }

    ul#data-list li {
      background: #828585;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      position: relative;
      font-size: 16px;
    }

    .action-btns {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .action-btns button {
      flex: 1;
      font-size: 14px;
      padding: 8px;
    }
    
    .delete-btn {
      background-color: #e53835;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .edit-btn {
      background-color: #45a049;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    li.selected {
      background-color: #83ac80 !important;
      border: 2px solid #45a049;
      cursor: pointer;
    }

    
    /* === Bal√£o de Estoque === */
    .stock-balloon {
      position: relative;
      display: inline-block;
      background-color: #f8f8f8;
      padding: 5px 10px;
      border-radius: 15px;
      margin-left: 10px;
      font-size: 14px;
      color: #333;
      border: 1px solid #ddd;
    }

    .stock-balloon-zero {
      background-color: #ffcccc;
      color: #d8000c;
      border: 1px solid #d8000c;
      font-weight: bold;
    }

    .stock-balloon:after {
      content: '';
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 0;
      height: 0;
      border: 5px solid transparent;
      border-right-color: #f8f8f8;
    }

    .stock-balloon-zero:after {
      border-right-color: #ffcccc;
    }

    #search {
  border: 2px solid #adadad;
  background-color: #f5f5f5;
  padding: 12px 16px;
  border-radius: 50px;
  font-size: 16px;
  transition: all 0.3s ease;
}

#search:focus {
  outline: none;
  border-color: #6bbd86;
  background-color: #d3c7c7;
  box-shadow: 0 0 5px rgba(60, 140, 64, 0.5);
}

  <!--==================== CONTE√öDO ====================-->
  <h1>Estoque - Entrada</h1>

  <label for="item-name">C√≥digo do Produto:</label>
  <input type="text" id="item-name" placeholder="Item" required>

  <label for="quantity">Quantidade:</label>
  <input type="number" id="quantity" placeholder="Quantidade" required>

  <label for="valor">Valor:</label>
  <input 
    type="text" 
    id="valor" 
    placeholder="R$ 0,00" 
    required 
    inputmode="numeric" 
    pattern="[0-9]*" 
    oninput="this.value = this.value.replace(/[^0-9]/g, '')"
  />

  <label for="notes">Observa√ß√µes:</label>
  <input type="text" id="notes" placeholder="Observa√ß√µes">

  <label for="operation-type">Opera√ß√£o:</label>
  <input type="text" id="operation-type" value="Entrada" readonly style="background-color: #d3d3d3; color: #000;">

  <label for="search"> Pesquisar: </label>
  <input type="text" id="search" placeholder="üîéBuscar" oninput="searchStock()">

  <div style="display: flex; gap: 10px;">
    <button id="save-btn" onclick="saveStock()">Registrar Entrada ‚úî</button>
    <button id="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
  </div>

  <div class="saved-data">
    <h2>Hist√≥rico de Movimenta√ß√µes</h2>
    <ul id="data-list"></ul>
  </div>

  <script>
   let stockData = JSON.parse(localStorage.getItem("estoqueData")) || [];
   let currentStock = JSON.parse(localStorage.getItem("estoqueAtual")) || {};
   let editIndex = -1;
   let selectedIndex = -1; // √≠ndice do item selecionado

   function formatCurrency(value) {
     value = value.replace(/\D/g, '');
     value = (parseFloat(value) / 100).toFixed(2) + '';
     value = value.replace(".", ",");
     value = value.replace(/(\d)(?=(\d{3})+(?!\d))/g, "$1.");
     return 'R$ ' + value;
   }
   
   const valorInput = document.getElementById('valor');

   valorInput.addEventListener('input', (e) => {
     // Salva o cursor para tentar manter a posi√ß√£o ap√≥s formatar
     let cursorPosition = valorInput.selectionStart;
     let originalLength = valorInput.value.length;

     // Remove tudo que n√£o seja n√∫mero
     let value = valorInput.value.replace(/\D/g, '');

     // Se estiver vazio, limpa o campo
     if (value.length === 0) {
       valorInput.value = '';
       return;
     }

     // Formata o valor como moeda
     value = (parseInt(value) / 100).toFixed(2);

     // Troca ponto por v√≠rgula para moeda BR
     value = value.replace('.', ',');

     // Insere os milhares
     value = value.replace(/\B(?=(\d{3})+(?!\d))/g, '.');

     valorInput.value = 'R$ ' + value;

     // Ajusta a posi√ß√£o do cursor para n√£o pular no meio da digita√ß√£o
     let newLength = valorInput.value.length;
     cursorPosition = cursorPosition + (newLength - originalLength);
     valorInput.setSelectionRange(cursorPosition, cursorPosition);
   });

   function saveStock() {
     const name = document.getElementById('item-name').value.trim();
     const quantity = parseInt(document.getElementById('quantity').value);
     let valorInput = document.getElementById('valor').value;
     const notes = document.getElementById('notes').value;
     const operation = 'Entrada';
     const date = new Date().toLocaleString();

     if (!name || !quantity || !valorInput || !operation) {
       alert('Preencha todos os campos obrigat√≥rios!');
       return;
     }

     const valor = formatCurrency(valorInput);
     const entry = { name, quantity, valor, notes, operation, date };

     if (editIndex === -1) {
       stockData.push(entry);
       
       // Atualiza o estoque atual
       if (!currentStock[name]) {
         currentStock[name] = 0;
       }
       if (operation === "Entrada") {
         currentStock[name] += quantity;
       } else if (operation === "Saida") {
         currentStock[name] -= quantity;
       }
     } else {
       stockData[editIndex] = entry;
       editIndex = -1;
       selectedIndex = -1;
       document.getElementById('save-btn').textContent = 'Adicionar';
       document.getElementById('cancel-btn').style.display = 'none';
     }

     localStorage.setItem("estoqueData", JSON.stringify(stockData));
     localStorage.setItem("estoqueAtual", JSON.stringify(currentStock));
     updateStockList();
     clearInputs();
   }

   function loadStockToForm(index) {
     const item = stockData[index];
     document.getElementById('item-name').value = item.name;
     document.getElementById('quantity').value = item.quantity;
     // Para o campo valor, converte "R$ 1.234,56" para "1234.56" (formato num√©rico para edi√ß√£o)
     let valorParaEditar = item.valor.replace("R$ ", "").replace(/\./g, "").replace(",", ".");
     document.getElementById('valor').value = valorParaEditar;
     document.getElementById('notes').value = item.notes || '';
     document.getElementById('operation-type').value = item.operation;

     editIndex = index;
     selectedIndex = index;
     document.getElementById('save-btn').textContent = 'Salvar Altera√ß√µes';
     document.getElementById('cancel-btn').style.display = 'inline-block';

     updateStockList();
   }

   function cancelEdit() {
     editIndex = -1;
     selectedIndex = -1;
     clearInputs();
     document.getElementById('save-btn').textContent = 'Adicionar';
     document.getElementById('cancel-btn').style.display = 'none';
     updateStockList();
   }

   function deleteStock(index) {
     if (confirm('Deseja excluir este item?')) {
       // Atualiza o estoque antes de remover
       const item = stockData[index];
       if (item.operation === "Entrada") {
         currentStock[item.name] -= item.quantity;
       } else if (item.operation === "Saida") {
         currentStock[item.name] += item.quantity;
       }
       
       stockData.splice(index, 1);
       localStorage.setItem("estoqueData", JSON.stringify(stockData));
       localStorage.setItem("estoqueAtual", JSON.stringify(currentStock));
       selectedIndex = -1; // remover sele√ß√£o ao excluir
       if (editIndex === index) {
         cancelEdit();
       } else {
         updateStockList();
       }
     }
   }

   function clearInputs() {
     document.getElementById('item-name').value = '';
     document.getElementById('quantity').value = '';
     document.getElementById('valor').value = '';
     document.getElementById('notes').value = '';
     document.getElementById('operation-type').selectedIndex = 0;
   }

    function updateStockList() {
      const list = document.getElementById('data-list');
      list.innerHTML = '';

      const stockSummary = {};
      stockData.forEach(item => {
        if (!stockSummary[item.name]) {
          stockSummary[item.name] = 0;
        }
        if (item.operation === 'Entrada') {
          stockSummary[item.name] += item.quantity;
        } else if (item.operation === 'Saida') {
          stockSummary[item.name] -= item.quantity;
        }
      });

      stockData.forEach((item, index) => {
        if (item.operation === 'Entrada') { // <== Aqui foi ajustado
          const li = document.createElement('li');
          li.className = (index === selectedIndex) ? 'selected' : '';
          li.onclick = () => loadStockToForm(index);

          const icon = 'üì•';
          const currentStockForItem = Math.max(0, stockSummary[item.name] || 0);
          const balloonClass = currentStockForItem === 0 ? "stock-balloon stock-balloon-zero" : "stock-balloon";
          const stockBalloon = `<span class="${balloonClass}">Estoque: ${currentStockForItem}</span>`;

          li.innerHTML = `
            ${icon} <strong>${item.operation}</strong> ‚Äî ${item.name} ${stockBalloon}<br>
            üóìÔ∏è ${item.date}<br>
            üî¢ Quantidade: ${item.quantity}<br>
            üí∞ Valor: ${item.valor}<br>
            üìù ${item.notes || 'Sem observa√ß√µes'}
            

          `;
          list.appendChild(li);
        }
      });
    }


   document.addEventListener("DOMContentLoaded", function () {
     updateStockList();
   });

   function searchStock() {
  const searchTerm = document.getElementById('search').value.trim().toLowerCase();
  const list = document.getElementById('data-list');
  list.innerHTML = '';

  const stockSummary = {};
  stockData.forEach(item => {
    if (!stockSummary[item.name]) {
      stockSummary[item.name] = 0;
    }
    if (item.operation === 'Entrada') {
      stockSummary[item.name] += item.quantity;
    } else if (item.operation === 'Saida') {
      stockSummary[item.name] -= item.quantity;
    }
  });

  stockData.forEach((item, index) => {
    if (item.operation === 'Entrada' || item.operation === 'Saida') {
      if (item.name.toLowerCase().includes(searchTerm)) {
        const li = document.createElement('li');
        li.className = (index === selectedIndex) ? 'selected' : '';
        li.onclick = () => loadStockToForm(index);

        const icon = item.operation === 'Entrada' ? 'üì•' : 'üì§';
        const currentStockForItem = Math.max(0, stockSummary[item.name] || 0);
        const balloonClass = currentStockForItem === 0 ? "stock-balloon stock-balloon-zero" : "stock-balloon";

        const stockBalloon = `<span class="${balloonClass}">Estoque: ${currentStockForItem}</span>`;

        li.innerHTML = `
          ${icon} <strong>${item.operation}</strong> ‚Äî ${item.name} ${stockBalloon}<br>
          üóìÔ∏è ${item.date}<br>
          üî¢ Quantidade: ${item.quantity}<br>
          üí∞ Valor: ${item.valor}<br>
          üìù ${item.notes || 'Sem observa√ß√µes'}
          <div class="action-btns">
            <button class="edit-btn" onclick="event.stopPropagation(); loadStockToForm(${index})">Editar</button>
            <button class="delete-btn" onclick="event.stopPropagation(); deleteStock(${index})">Excluir</button>
          </div>
        `;
        list.appendChild(li);
      }
    }
  });
}

  </script>
