<body>

  <h1>Controle de Estoque</h1>

  <label for="item-name">Nome do Produto:</label>
  <input type="text" id="item-name" placeholder="Item" required>

  <label for="quantity">Quantidade:</label>
  <input type="number" id="quantity" placeholder="Quantidade" required>

<label for="operation-type">Opera√ß√£o:</label>
<select id="operation-type" required>
  <option value="Entrada">Entrada</option>
  <option value="Sa√≠da">Sa√≠da</option> <!-- ADICIONADO -->
</select>


<div style="display: flex; gap: 10px;">
  <button id="save-btn" onclick="saveStock()">Adicionar</button>
  <button id="cancel-btn" onclick="cancelEdit()" style="display: none;">Cancelar</button>
</div>


    <div class="saved-data">
    <h2>Filtros</h2>

    <label for="search-name">Buscar por nome:</label>
    <input type="text" id="search-name" placeholder="Digite o nome do item">

    <label for="filter-operation">Filtrar por opera√ß√£o:</label>
    <select id="filter-operation">
      <option value="Todos">Todos</option>
      <option value="Entrada">Entrada</option>
      <option value="Sa√≠da">Sa√≠da</option>
      <option value="Sa√≠da (Editado)">Sa√≠da (Editado)</option>
      <option value="Sa√≠da (Deletado)">Sa√≠da (Deletado)</option>
    </select>

    <h2>Hist√≥rico de Movimenta√ß√µes</h2>
    <ul id="data-list"></ul>
  </div>

<script>
  let stockData = JSON.parse(localStorage.getItem("estoqueData")) || [];
  let selectedItemIndex = -1;

  function saveStock() {
    const name = document.getElementById('item-name').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    let operation = document.getElementById('operation-type').value;
    const date = new Date().toLocaleString();

    if (!name || isNaN(quantity)) {
      alert('Preencha todos os campos!');
      return;
    }

    if (selectedItemIndex >= 0) {
      if (!operation.includes("(Editado)")) {
        operation += " (Editado)";
      }

      stockData[selectedItemIndex] = { name, quantity, operation, date };
      localStorage.setItem("estoqueData", JSON.stringify(stockData));
    } else {
      const newEntry = { name, quantity, operation, date };
      stockData.push(newEntry);
      localStorage.setItem("estoqueData", JSON.stringify(stockData));
    }

    selectedItemIndex = -1;
    document.getElementById('save-btn').textContent = 'Adicionar';
    document.getElementById('cancel-btn').style.display = 'none';

    clearInputs();
    updateStockList();
  }

  function editStock(index) {
    const item = stockData[index];

    // Impede edi√ß√£o de itens deletados
    if (item.operation.includes("Deletado")) {
      alert("Este item foi deletado e n√£o pode ser editado.");
      return;
    }

    document.getElementById('item-name').value = item.name;
    document.getElementById('quantity').value = item.quantity;
    document.getElementById('operation-type').value = item.operation.replace(" (Editado)", "");

    selectedItemIndex = index;
    document.getElementById('save-btn').textContent = 'Salvar Altera√ß√µes';
    document.getElementById('cancel-btn').style.display = 'inline-block';

    updateStockList();
  }

  // Fun√ß√£o para deletar item
  function deleteStock(index) {
    if (confirm("Tem certeza que deseja deletar este item?")) {
      // Marca o item como deletado, mantendo o hist√≥rico
      stockData[index].operation = "Sa√≠da (Deletado)";
      localStorage.setItem("estoqueData", JSON.stringify(stockData));

      // Se o item deletado estiver em edi√ß√£o, cancela a edi√ß√£o
      if (selectedItemIndex === index) {
        selectedItemIndex = -1;
        clearInputs();
        document.getElementById('save-btn').textContent = 'Adicionar';
        document.getElementById('cancel-btn').style.display = 'none';
      }

      updateStockList();
    }
  }

  function updateStockList() {
    const list = document.getElementById('data-list');
    const searchName = document.getElementById('search-name')?.value.toLowerCase() || '';
    const filterOperation = document.getElementById('filter-operation')?.value || 'Todos';

    list.innerHTML = '';

    stockData.slice().reverse().forEach((item, reverseIndex) => {
      const index = stockData.length - 1 - reverseIndex;
      const matchesName = item.name.toLowerCase().includes(searchName);
      const matchesOperation = filterOperation === 'Todos' || item.operation === filterOperation;

      if (!matchesName || !matchesOperation) return;

      let icon = '‚ùî';
      if (item.operation === 'Entrada') icon = 'üì•';
      else if (item.operation === 'Sa√≠da') icon = 'üì§';
      else if (item.operation.includes('Editado')) icon = '‚úèÔ∏è';
      else if (item.operation.includes('Deletado')) icon = '‚ùå';

      const li = document.createElement('li');
  
      li.style.marginBottom = '10px';
      li.style.padding = '8px';
      li.style.borderRadius = '8px';

      if (index === selectedItemIndex) {
        li.style.border = "2px solid #4CAF50";
        li.style.backgroundColor = "#d0ffd0";
      }

      li.innerHTML = `
        ${icon} <strong>${item.operation}</strong> ‚Äî ${item.name}<br>
        üóìÔ∏è ${item.date}<br>
        üî¢ Quantidade: ${item.quantity}
      `;

      if (!item.operation.includes("Deletado")) {
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "‚ùå";
        deleteBtn.onclick = function (event) {
          event.stopPropagation(); // Evita disparar o evento do li
          deleteStock(index);
        };
        li.appendChild(deleteBtn);

        const editBtn = document.createElement("button");
        editBtn.className = "delete-btn";
        editBtn.style.top = "15px";
        editBtn.style.right = "9px";
        editBtn.textContent = "";
        editBtn.onclick = function (event) {
          event.stopPropagation();
          editStock(index);
        };
        li.appendChild(editBtn);
      }

      // Clique no item abre edi√ß√£o
      li.onclick = function () {
        editStock(index);
      };

      list.appendChild(li);
    });

    // Atualiza campos se em edi√ß√£o
    if (selectedItemIndex >= 0) {
      const item = stockData[selectedItemIndex];
      document.getElementById('item-name').value = item.name;
      document.getElementById('quantity').value = item.quantity;
      document.getElementById('operation-type').value = item.operation.replace(" (Editado)", "");
    }
  }

  function clearInputs() {
    document.getElementById('item-name').value = '';
    document.getElementById('quantity').value = '';
    document.getElementById('operation-type').value = 'Entrada';
  }

  document.addEventListener("DOMContentLoaded", function () {
    updateStockList();
    document.getElementById('search-name').addEventListener('input', updateStockList);
    document.getElementById('filter-operation').addEventListener('change', updateStockList);
  });
</script>
