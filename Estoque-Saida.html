<body>

  <h1>Controle de Estoque</h1>

  <label for="item-name">Nome do Produto:</label>
  <input type="text" id="item-name" placeholder="Ex: Parafuso M12" required>

  <label for="quantity">Quantidade:</label>
  <input type="number" id="quantity" placeholder="Ex: 100" required>

  <label for="operation-type">Opera√ß√£o:</label>
  <select id="operation-type" required>
    <option value="Saida">Saida</option>
  </select>

<button id="save-btn" onclick="saveStock()">Adicionar</button>
<button id="cancel-btn" onclick="cancelEdit()">Cancelar</button>

  <div class="saved-data">
    <h2>Hist√≥rico de Movimenta√ß√µes</h2>
    <ul id="data-list"></ul>
  </div>

<script>
  let stockData = JSON.parse(localStorage.getItem("estoqueData")) || [];
  let editIndex = -1;

  function saveStock() {
    const name = document.getElementById('item-name').value;
    const quantity = parseInt(document.getElementById('quantity').value);
    const operation = document.getElementById('operation-type').value;
    const date = new Date().toLocaleString();

    if (!name || !quantity || !operation) {
      alert('Preencha todos os campos!');
      return;
    }

    if (editIndex === -1) {
      // Modo adicionar: cria novo item
      const entry = { name, quantity, operation, date };
      stockData.push(entry);
    } else {
      // Modo editar: atualiza item existente
      stockData[editIndex] = { name, quantity, operation, date };
      editIndex = -1;
      document.getElementById('save-btn').textContent = 'Adicionar';
      document.getElementById('cancel-btn').style.display = 'none';
    }

    localStorage.setItem("estoqueData", JSON.stringify(stockData));
    updateStockList();
    clearInputs();
  }

  function deleteStock(index) {
    const confirmDelete = confirm("Tem certeza que deseja deletar este item?");
    if (!confirmDelete) return;

    stockData.splice(index, 1);
    localStorage.setItem("estoqueData", JSON.stringify(stockData));
    updateStockList();

    // Se estava editando o item deletado, cancela edi√ß√£o
    if (editIndex === index) {
      cancelEdit();
    }
  }

  function editStock(index) {
    const item = stockData[index];
    document.getElementById('item-name').value = item.name;
    document.getElementById('quantity').value = item.quantity;
    document.getElementById('operation-type').value = item.operation;

    editIndex = index;
    document.getElementById('save-btn').textContent = 'Salvar Altera√ß√µes';
    document.getElementById('cancel-btn').style.display = 'inline-block'; // mostra bot√£o cancelar
  }

  function cancelEdit() {
    clearInputs();
    editIndex = -1;
    document.getElementById('save-btn').textContent = 'Adicionar';
    document.getElementById('cancel-btn').style.display = 'none';
  }

function updateStockList() {
  const list = document.getElementById('data-list');
  list.innerHTML = '';

  // Filtra apenas entradas
  const entradas = stockData.filter(item => item.operation === 'Saida');

  entradas.forEach((item, index) => {
    const li = document.createElement('li');
    const icon = 'üì•'; // entrada sempre

    li.innerHTML = `
      ${icon} <strong>${item.operation}</strong> ‚Äî ${item.name}<br>
      üóìÔ∏è ${item.date}<br>
      üî¢ Quantidade: ${item.quantity}
      <button class="edit-btn" onclick="editStock(${index})">‚úèÔ∏è</button>
      <button class="delete-btn" onclick="deleteStock(${index})">üóëÔ∏è</button>
    `;
    list.appendChild(li);
  });
}


  function clearInputs() {
    document.getElementById('item-name').value = '';
    document.getElementById('quantity').value = '';
    document.getElementById('operation-type').selectedIndex = 0;
  }

  document.addEventListener("DOMContentLoaded", function () {
    updateStockList();
  });
</script>
