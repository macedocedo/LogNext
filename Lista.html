<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Estoque - LogNext</title>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css" />
 
 <style>
  
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 0 10px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      font-size: 16px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #000;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #949694;
      color: black;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
      color: white;
    }
    .saved-data {
      margin-top: 30px;
    }
    .saved-data h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #000;
    }
    th, td {
      padding: 10px;
      text-align: left;
      font-size: 16px;
    }
    th {
      background-color: #f2f2f2;
    }
    .delete-btn {
      background-color: transparent;
      color: red;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }
    .delete-btn:hover {
      color: darkred;
    }
    #download-btn {
      margin-top: 10px;
      background-color: #007bff;
      color: white;
    }
    #download-btn:hover {
      background-color: #0056b3;
    }

    /* Responsividade para telas at√© 600px */
    @media (max-width: 600px) {
      body {
        margin: 10px;
        padding: 0 10px;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
        text-align: center;
      }

      label {
        font-size: 14px;
        margin-top: 12px;
      }

      input, select, button {
        font-size: 14px;
        padding: 8px;
      }

      button {
        border-radius: 6px;
      }

      .saved-data h2 {
        font-size: 18px;
        text-align: center;
      }

      table, th, td {
        font-size: 14px;
      }

      table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
      }

      #download-btn {
        font-size: 14px;
        padding: 8px;
        width: 100%;
        margin-bottom: 10px;
      }

      .delete-btn {
        font-size: 16px;
        padding: 2px 6px;
      }
    }
  </style>
</head>

<body>


  <div class="saved-data">
    <h2>Hist√≥rico de Movimenta√ß√µes</h2>

    <button id="download-btn" onclick="downloadExcel()">üì• Baixar Excel</button>

    <table id="data-table" aria-label="Tabela de registros do estoque">
      <thead>
        <tr>
          <th>Opera√ß√£o</th>
          <th>Nome do Produto</th>
          <th>Quantidade</th>
          <th>Data</th>
          <th>Excluir</th>
        </tr>
      </thead>
      <tbody>
        <!-- Registros aparecem aqui -->
      </tbody>
    </table>
  </div>

  <script>
    let stockData = JSON.parse(localStorage.getItem("estoqueData")) || [];

    function saveStock() {
      const name = document.getElementById('item-name').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value);
      const operation = document.getElementById('operation-type').value;
      const date = new Date().toLocaleString();

      if (!name) {
        alert('Preencha o nome do produto!');
        return;
      }
      if (!quantity || quantity <= 0) {
        alert('Informe uma quantidade v√°lida!');
        return;
      }
      if (!operation) {
        alert('Selecione a opera√ß√£o!');
        return;
      }

      const entry = { name, quantity, operation, date };
      stockData.push(entry);
      localStorage.setItem("estoqueData", JSON.stringify(stockData));

      updateStockList();
      clearInputs();
    }

    function deleteStock(index) {
      if (!confirm("Tem certeza que deseja deletar este registro?")) return;

      stockData.splice(index, 1);
      localStorage.setItem("estoqueData", JSON.stringify(stockData));
      updateStockList();
    }

    function updateStockList() {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';

      stockData.forEach((item, index) => {
        const tr = document.createElement('tr');

        tr.innerHTML = `
          <td>${item.operation}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.date}</td>
          <td><button class="delete-btn" onclick="deleteStock(${index})" title="Excluir registro">√ó</button></td>
        `;

        tbody.appendChild(tr);
      });
    }

    function clearInputs() {
      document.getElementById('item-name').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('operation-type').selectedIndex = 0;
    }

    function downloadExcel() {
      if(stockData.length === 0) {
        alert('Nenhum dado para exportar.');
        return;
      }

      const headers = ['Opera√ß√£o', 'Nome do Produto', 'Quantidade', 'Data'];
      const csvRows = [headers.join(';')];

      stockData.forEach(item => {
        const row = [
          item.operation,
          `"${item.name.replace(/"/g, '""')}"`,
          item.quantity,
          item.date
        ];
        csvRows.push(row.join(';'));
      });

      const csvString = csvRows.join('\n');
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'controle_estoque.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", updateStockList);
  </script>

</body>
</html>
