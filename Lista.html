  <!--==================== CONTE√öDO PRINCIPAL ====================-->
  <div class="saved-data">
    <h2>Hist√≥rico de Movimenta√ß√µes</h2>
    <button id="download-btn" onclick="downloadExcel()">üì• Baixar Excel</button>
    <table id="data-table" aria-label="Tabela de registros do estoque">
      <thead>
        <tr>
          <th>Opera√ß√£o</th>
          <th>Nome do Produto</th>
          <th>Quantidade</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!--==================== SCRIPTS ====================-->
  <script>
    let stockData = JSON.parse(localStorage.getItem("estoqueData")) || [];

    function updateStockList() {
      const tbody = document.querySelector('#data-table tbody');
      tbody.innerHTML = '';

      stockData.forEach((item, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.operation}</td>
          <td>${item.name}</td>
          <td>${item.quantity}</td>
          <td>${item.date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function downloadExcel() {
      if (stockData.length === 0) {
        alert('Nenhum dado para exportar.');
        return;
      }

      const headers = ['Opera√ß√£o', 'Nome do Produto', 'Quantidade', 'Data'];
      const csvRows = [headers.join(';')];

      stockData.forEach(item => {
        const row = [
          item.operation,
          `"${item.name.replace(/"/g, '""')}"`,
          item.quantity,
          item.date
        ];
        csvRows.push(row.join(';'));
      });

      const csvString = csvRows.join('\n');
      const blob = new Blob([csvString], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'controle_estoque.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    document.addEventListener("DOMContentLoaded", updateStockList);
  </script>
